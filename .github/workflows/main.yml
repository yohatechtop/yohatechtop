name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows you to run the workflow manually

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: yohatechtop
          outputs: dist/snake.svg

      - name: Push Snake
        uses: github-actions-x/commit@v2
        with:
          commit_message: "Generated Snake Animation"
          branch: output
          file_path: dist/snake.svg
